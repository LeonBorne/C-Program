<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs - Reports/Comments</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">

    <style>
        main {
            width: 98vw;
            overflow-x: hidden;
            font-family: "Poppins", "Roboto", sans-serif;
            background-color: var(--main-background-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            margin: 0;
        }

        h2 {
            color: var(--light-font-color);
            margin-bottom: 15px;
        }

        .topbar {
            width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .small {
            font-size: 12px;
            color: #aaa;
        }

        #messages-container {
            border: 1px solid #333;
            border-radius: 12px;
            width: 600px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #1b1f2a;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #messages-container::-webkit-scrollbar{
            width: 5px;
        }


        #messages-container::-webkit-scrollbar-track{
            background: var(--dark-font-color);

        }

        #messages-container::-webkit-scrollbar-thumb{
            background: purple;
        }

        #messages-container::-webkit-scrollbar-thumb:hover{
            background: rgb(119, 0, 119);
        }

        .message {
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .meta {
            font-size: 11px;
            color: #646464;
            margin-bottom: 3px;
        }

        .self {
            background-color: #2c313c;
            margin-left: auto;
            color: #e0e0e0;
        }

        .other {
            background-color: #282c3a;
            margin-right: auto;
            color: #f0f0f0;
        }

        .message.admin {
            background-color: #ff4d4d !important;
            color: #111;
            font-weight: bold;
            margin-left: auto;
            border: 1px solid #cc0000;
        }

        form {
            display: flex;
            width: 500px;
            margin-top: 10px;
            gap: 5px;
        }

        form input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2c313c;
            color: #f0f0f0;
            width: 400px;
        }

        form input::placeholder {
            color: #888;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        #password-input {
            padding-right: 30px;
            /* space for eye */
        }

        .toggle-eye {
            position: absolute;
            right: 8px;
            cursor: pointer;
            user-select: none;
        }


        form button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background-color: var(--light-font-color);
            color: var(--main-background-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        form button:hover {
            background-color: #79c0ff;
        }

        /* Modals */
        .modal {
            display: none;
            /* transform: translate(-50%, -50%); */
            position: fixed;
            z-index: 100;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1b1f2a;
            width: 320px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #f0f0f0;
        }

        .modal input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2c313c;
            color: #f0f0f0;
        }

        .modal button {
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background-color: var(--light-font-color);
            color: var(--main-background-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal button:hover {
            background-color: #79c0ff;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>

</head>

<body>


    <header>

        <nav>
            <ul class="nav-ul">
                <li><a href="index.html">Home</a></li>
                <li><a id="showprogram-nav-btn" onclick="toggleProgramNav()">Programs &#9660;</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>

        </nav>
        <div id="extended-nav-section" class="hidden">
            <ul class="extended-nav-ul">
                <li><a href="programs-list-11.html">Grade 11</a></li>
                <li><a href="programs-list-12.html">Grade 12</a></li>
                <li><a href="extra-programs.html">Extra Programs</a></li>
            </ul>
        </div>
    </header>

    <main>

    <h2 style="text-align:center;">Comments</h2>

    <div class="topbar">
        <div id="whoami" class="small"></div>
    </div>

    <div id="messages-container"></div>

    <form id="chat-form" onsubmit="sendMessage(event)">
        <input type="text" id="text-box" placeholder="Type a message">
        <button type="submit">Send</button>
    </form>

    <!-- Username Modal -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h3>Enter Username</h3>
            <input type="text" id="username-input" placeholder="Username">
            <div id="username-error" class="error-message"></div>
            <button onclick="submitUsername()">Continue</button>
        </div>
    </div>

    <!-- Admin Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h3>Admin Password</h3>
            <div class="password-wrapper">
                <input type="password" id="password-input" placeholder="Password">
                <span id="toggle-password" class="toggle-eye">üëÅ</span>
            </div>
            <div id="password-error" class="error-message"></div>
            <div style="display: flex; flex-direction: column;">
                <button onclick="submitPassword()">Login</button>
                <a onclick="showUsernameModal()"
                    style="font-size: 0.95rem; text-decoration: underline; cursor: pointer; margin-top: 5px;">Username</a>
            </div>
        </div>
    </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="Scripts/database-script.js"></script>
    <script src="Scripts/report-script.js"></script>
     <script src="Scripts/script.js"></script>
</body>

</html>
